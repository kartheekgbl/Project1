<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-Forms</title>
    <link rel="stylesheet" href="forms.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="container p-0 bg-gray">
    <!-- Form Section -->
    <section class="form my-4">
      <div id="header" class="p-3 text-center bg-pink">
        <h2 class="m-0">Register Form</h2>
        <h5 class="m-0">with css</h5>
      </div>

      <form id="form">
        <p id="ftf">Fill the form</p>
        <div>
          <label for="name" class="form-label m-0">Enter your name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            placeholder="your name"
          />
        </div>

        <div class="mt-3 my-3">
          <label for="dob" class="form-label m-0">Enter DOB</label>
          <input class="form-control" type="date" id="dob" name="dob" />
        </div>

        <div class="form-floating mb-3">
          <input type="email" id="email" name="email" class="form-control" />
          <label for="email">Enter your Email</label>
        </div>

        <div class="form-floating mb-2">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
          />
          <label for="password">Enter password</label>
        </div>

        <div class="mb-3">
          <label for="qualification">Qualification</label>
          <select class="form-select" id="qualification" name="qualification">
            <option value="UG">UG</option>
            <option value="PG">PG</option>
          </select>
        </div>

        <!-- Gender -->
        <label>Select Gender</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="male"
            name="gender"
            value="male"
          />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="female"
            name="gender"
            value="female"
          />
          <label for="female" class="form-check-label">Female</label>
        </div>
        <br />

        <!-- Skills -->
        <div>
          <label>Select Skills</label><br />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="html"
              name="skills"
              value="HTML"
            />
            <label class="form-check-label" for="html">HTML</label><br />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="css"
              name="skills"
              value="CSS"
            />
            <label class="form-check-label" for="css">CSS</label><br />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="js"
              name="skills"
              value="JS"
            />
            <label class="form-check-label" for="js">JavaScript</label>
          </div>
        </div>

        <div class="form-floating my-2">
          <textarea
            class="form-control"
            id="feedback"
            name="feedback"
            cols="30"
            rows="5"
            placeholder=""
          ></textarea>
          <label for="feedback">Give your feedback</label><br />
        </div>
        <br />

        <button class="btn btn-outline-primary w-100" type="submit">
          Submit
        </button>
      </form>
    </section>

    <!-- Bootstrap linking -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
