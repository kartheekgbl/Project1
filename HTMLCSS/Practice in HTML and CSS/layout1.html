<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout1</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: Arial;
      }
      #logo {
        width: 100%;
        min-height: 50px;
        background-color: lightgray;
        padding-left: 2%;
        line-height: 50px;
        margin-bottom: 10px;
      }
      #nav {
        width: 100%;
        min-height: 30px;
        background-color: lightgray;
        text-align: center;
        line-height: 30px;
        margin-bottom: 10px;
      }
      #head {
        width: 100%;
        min-height: 100px;
        background-color: lightgray;
        text-align: center;
        line-height: 100px;
        margin-bottom: 10px;
      }
      #main {
        width: 100%;
        margin-bottom: 20px;
      }
      #side {
        width: 20%;
        min-height: 400px;
        background-color: lightgray;
        float: left;
        text-align: center;
        line-height: 400px;
      }
      #ok {
        width: 75%;
        min-height: 400px;
        background-color: lightgray;
        float: right;
        text-align: center;
        line-height: 400px;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      #footer {
        width: 100%;
        min-height: 50px;
        background-color: lightgray;
        text-align: center;
        line-height: 50px;
      }
      #large {
        width: 80%;

        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="large">
      <div id="logo">Logo</div>
      <div id="nav">Navigation</div>
      <div id="head">Header/Banner</div>

      <div id="main" class="clearfix">
        <div id="side">Side Bar</div>
        <div id="ok">Body area</div>
      </div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
