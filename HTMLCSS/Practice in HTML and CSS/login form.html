<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      .log {
        padding: 30px;
        position: absolute;
        top: 20%;
        left: 40%;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <div class="log center">
      <form action="https://chat.openai.com/" method="get">
        <input type="text" name="Login" placeholder="Enter name" required/> User name
        <br /><br />
        <input type="password" name="Login" /> Password
        <br /><a href="default.asp">Forgot Password ?</a> <br />
        <br /><input
          type="submit"
          value="Submit"
          style="background-color: green; color: white; width: 180px"
        />
      </form>
    </div>
   
  </body>
