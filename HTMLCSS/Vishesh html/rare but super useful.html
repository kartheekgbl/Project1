<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="washtext"] {
        margin: 50px;
        padding: 10px;
        border-radius: 10px;
        outline: none |important;
        border-width: 1px;
        box-shadow: 0 0 10px gray;
      }
    </style>
  </head>
  <body>
    <details>
      <summary>1.Details+Summary tag</summary>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum ipsa
        voluptates excepturi modi ullam, quod ab. Maiores quia iure quae id,
        quidem quas earum sapiente blanditiis. Modi nesciunt est nihil?
      </p>
    </details>
    <h3>2. Awesome input tag types</h3>
    <input type="datetime-local" />
    <input type="Time" />
    <input type="week" /><br />
    <h3>3. Meter</h3>
    <meter max="100" min="20" value="50"></meter>
    <h3>Progress tag</h3>
    <progress value="10" max="20"></progress>
    <h3>data list</h3>
    <input type="text" list="" size="50px" placeholder="Search..." />
    <datalist id="suggestions"></datalist>
    <option value="">kk</option>
    <option value="">md</option>
    <option value="">rc</option>
    <option value="">ok</option>
