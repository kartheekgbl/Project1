<!DOCTYPE html>
<html>
  <body>
    <h1>My First JavaScript</h1>
    <p>
      Here, a JavaScript changes the Style
    </p>
<span id="ok" >Java script can change the style of an html element </span>


<script>
    function kk()
    {
        document.getElementById("ok").style.fontSize="40px";
        document.getElementById("ok").style.fontFamily="arial";
        document.getElementById("ok").style.color="red";
        document.getElementById("ok").style.backgroundColor="yellow";

    }
</script>
<br><button type="button" onclick ="kk()">Click to change style</button>
  </body>
</html>
